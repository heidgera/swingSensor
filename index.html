<!doctype html>
<html lang="en">
<meta charset="utf-8"></meta>
  <head>
  	<script src="src/smmInclude.js" main="src/interface.js"></script>
    <title>Arduino Test</title>
  	<link rel="stylesheet" href="style.css"></link>

  	<web-socket serialport="usbmodem"></web-socket>
  	<web-arduino>
  		<input-pin type="analog" pin="0" report="30" low="150" hi="1011" result="#cool.x"/>
  		<input-pin type="analog" pin="1" report="30" low="90" hi="986" result="#cool.y" />
  		<input-pin type="analog" pin="2" report="30" low="150" hi="1011" result="#warm.x" />
  		<input-pin type="analog" pin="3" report="30" low="90" hi="986" result="#warm.y" />
  	</web-arduino>
  </head>
  <body>
  	<div id="title">Efficient Air Compression</div>
  	<div id="reset">Start Over</div>
  	<smm-focii class="graphCont card right" id="coolCont" side="right">
  		<div id="coolEff"></div>
  		<div class="graphTitle">Right Compressor </div>
  		<!-- <span class="graphSub">Tap to Explore</span> -->
  		<!-- <img class="backButton" src="img/back.png"></img> -->
  		<div class="bar"></div>
  		<div class="data right">
  			<canvas class="trace rightNull" title="Pressure vs. Air Volume" id="cool" temp="coolTemp">
  				<canvas is="smm-graph" class="graph" xMin="0" xMax="20" yMin="0" yMax="200" xDiv="10" yDiv="10"></canvas>
  			</canvas>
  			<canvas class="temp leftNull" id="coolTemp" t1="72" p1="15" v1="20" tMin="40" tMax="120" divs="10"></canvas>
  		</div>
  		<flip-book class="instPanel left" src="data/cool.xml">
  		</flip-book>
  	</smm-focii>
  	<smm-focii class="graphCont card left" id="warmCont" side="left">
  		<div id="warmEff"></div>
  		<div class="graphTitle">Left Compressor</div>
  		<!-- <span class="graphSub">Tap to Explore</span> -->
  		<!-- <img class="backButton" src="img/back.png"></img> -->
  		<div class="bar"></div>
  		<div class="data left">
  			<canvas class="trace leftNull"  title="Pressure vs. Air Volume" id="warm" temp="warmTemp">
  				<canvas is="smm-graph" class="graph" xMin="0" xMax="20" yMin="0" yMax="200" xDiv="10" yDiv="10"></canvas>
  			</canvas>
  			<canvas class="temp rightNull" id="warmTemp" t1="72" p1="15" v1="20" tMin="40" tMax="120" divs="10"></canvas>
  		</div>
  		<flip-book class="instPanel right" src="data/warm.xml">
  		</flip-book>
  	</smm-focii>
    <smm-focii id="attract" class="card">
    </smm-focii>
    <div id="dimScreen"></div>
    <div id="legend">Legend:  <span class="swatch red"></span> work done during compression   <span class="swatch blue"></span> work done by air during expansion</div>
  	<!-- <smm-focii id="dualInst" class="card left">
  		<div class="graphTitle">Compare the Graphs</div>
  		<div class="bar"></div>
  		<flip-book class="instPanel left">
  			<div class="instPage" target="none">Compare the efficiency of both compressors.
  				<br/>What else do you find?
  			</div>
  			<div class="invBut button right">DONE</div>
  		</flip-book>
  	</smm-focii> -->

  </body>
</html>
